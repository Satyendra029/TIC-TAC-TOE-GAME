<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="msg-container hide">
        <p id="msg">winner</p>
        <button id="new-btn">New-Game</button>
    </div>
    <div class="player">
        <button class="add-button" onclick="addfun()">Players Name</button>
        <div class="input-field">
            <input type="text" placeholder="enter name first" class="input-field/1">
            <br>
            <input type="text" placeholder="enter name second" class="input-field2">
        </div>    
    </div>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>
    <button id="reset-btn">Reset-Game</button>
    <script src="SCRIPT.js"></script>
    
</body>
</html>
